<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>매장관리프로그램</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"rel="stylesheet">
    <!-- NProgress -->

    <!-- Animate.css -->

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>LOGIN</h1>
              <div>
                <input type="text" class="form-control" placeholder="아이디" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="비밀번호" required="" />
              </div>
              <div>
                <button type="button" class="btn bg-green col" onclick="location.href='../index.html'">로그인</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                  <a href="http://gtrgolf.com/" class="to_register">사용문의는 GTRgolf로 문의해주세요.</a>
                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="bi bi-building-fill"></i> GTR매장관리</h1>
                  <p>Copyright © Developed by GTR Golf</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
